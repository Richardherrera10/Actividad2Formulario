<!DOCTYPE html>
<html>
    <head>
        <title> Formulario Ejemplo </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <form id="form-login">  
            <label for="nombre-login">Nombre de Usuario:</label>
            <input type="text" id="nombre-login" placeholder="Texto alfanumérico"/>

            <label for="email"> Email </label>
            <input type="text" id="email" placeholder="Texto@dominio.com">

            <label for="pass-login">Contraseña</label>
            <input type="password" id="pass-login" placeholder="Mayúscula, minúscula, numero" />           

            <label for="fecha">Fecha Nacimiento</label>
            <input type="date" id="fecha-login">
            
            <input type="submit" value="Iniciar Sesión" />
        </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
    
    </html>
